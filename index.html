<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Based Construction Bill Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="editableHeading" contenteditable="true">Voice-Based Construction Bill Generator</h2>
    <button onclick="startHeadingRecognition()" class="mic">ðŸŽ¤</button>

    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Description</th>
                <th>Rate</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="billBody"></tbody>
        <tfoot>
            <tr>
                <td colspan="4"><strong>SGST (9%):</strong></td>
                <td><span id="sgst">0</span></td>
            </tr>
            <tr>
                <td colspan="4"><strong>CGST (9%):</strong></td>
                <td><span id="cgst">0</span></td>
            </tr>
            <tr>
                <td colspan="4"><strong>Total Amount:</strong></td>
                <td><span id="total">0</span></td>
            </tr>
            <tr>
                <td colspan="4"><strong>Total Amount in Words:</strong></td>
                <td><span id="amountWords"></span></td>
            </tr>
        </tfoot>
    </table>

    <button onclick="addItem()" id="addItemBtn">âž• Add Item</button>
    <button onclick="finalizeBill()" id="doneBtn">âœ… Done</button>

    <div id="printContainer">
        <button id="printBtn" onclick="printBill()">Print PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
